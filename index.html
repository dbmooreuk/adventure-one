<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Adventure Game">
    <meta name="theme-color" content="#000000">
    <meta name="application-name" content="Adventure Game">

    <title>Adventure Game</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Adventure Game">
    <meta property="og:description" content="A modern interactive adventure game">

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div id="app"></div>
    <!-- Loading Screen -->
    <div class="loader-body" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Intro/Splash Screen -->
        <div class="intro-container">
            <div class="intro-content">
                <h1 class="intro-title">Adventure Game</h1>
                <p class="intro-text">Welcome to your adventure!</p>
                <div class="flex flex-column">
                    <button class="btn btn-new-game btn-md btn-secondary">Start New Game</button>
                    <button class="btn btn-continue btn-md btn-secondary" style="display: none;">Continue</button>
                    <button class="btn btn-reset-intro btn-md btn-secondary" style="display: none;">Reset Game</button>
                </div>
            </div>
        </div>

        <!-- Menu -->
        <div id="menu-container" class="menu-container" style="display: none;">
            <div id="menu" class="menu">
                <div class="menu-header flex justify-center align-center mb-lg">
                    <button class="btn btn-close btn-sm btn-secondary mt-xs">Close</button>
                </div>
                
                <div class="flex flex-column">
                <button class="btn btn-save btn-md btn-secondary-outline mt-xs">Save</button>
                <button class="btn btn-reset btn-md btn-secondary-outline mt-xs">Reset</button>
                <button class="btn btn-load btn-md btn-secondary-outline mt-xs">Load</button>
                <button class="btn btn-mute btn-md btn-secondary-outline mt-xs active">Mute</button>
                <button class="btn btn-mute btn-md btn-secondary-outline mt-xs">About</button>
                </div>
            </div>
        </div>

        <!-- Game Scene -->
        <div class="scene-container flex flex-column justify-center align-center p-relative" style="display: none;">




            <!-- Scene Items Overlay -->
            <div class="scene-items-overlay"></div>


 

            <!-- Stage Info -->
            <div class="scene-title-wrapper bg-darker-marine border-radius-md shadow-2xl p-sm pr-md flex align-center justify-start p-absolute ">

                <div class="scene-titles-container flex justify-start align-center">
                    <div id="menu-toggle" class="menu-toggle flex justify-center align-center  mr-sm">
                        <image class="logo-bar" src="src/assets/images/ui/icon-monachus.svg"></image>
                    </div>
                    <div>
                    <h1 class="stage-title body-lg text-main-marine text-uppercase"></h1>
                    <h2 class="scene-title body-md text-light-marine text-uppercase"></h2>
                    </div>
                </div>

                <div class="btn-actions-container btn-group">
                    <button class="btn btn-action btn-secondary btn-examine mr-xs text-center h-100 btn-sm">Discern</button>
                    <button class="btn btn-action btn-secondary btn-get mr-xs text-center h-100 btn-sm">Claim</button>
                    <button class="btn btn-action btn-secondary btn-use mr-xs text-center h-100 btn-sm">Channel</button>
                    <button class="btn btn-action btn-secondary btn-combine mr-xs text-center h-100 btn-sm">Transmute</button>
                </div>



                <div class="scene-inventory-overlay flex">
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="0"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="1"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="2"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="3"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="4"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="5"></div>
                    <div class="inventory-slot border-radius-sm p-relative" data-slot="6"></div>
                    <!-- <div class="score-box body-lg text-main-yellow">0%</div> -->
                    <button class="btn-journal" id="journal-btn">Journal</button>
                </div>



            </div>


            <!-- Panel Text Popup (bottom-left) -->
            <div class="panel-text body-sm text-dark-marine bg-white">
                <div class="panel-text-content"></div>
                <button class="btn btn-dismiss btn-md btn-primary-outline" style="display: none;">Dismiss</button>
            </div>

            <!-- Achievement Notification Modal -->
            <div class="achievement-modal" id="achievement-modal">
                <div class="achievement-content">
                    <h2 class="achievement-title">Achievement Added to Journal</h2>
                    <p class="achievement-text"></p>
                    <p class="achievement-points"></p>
                </div>
            </div>

            <!-- Journal Modal -->
            <div class="journal-modal" id="journal-modal">
                <div class="journal-container">
                    <div class="journal-header">
                        <h2>Journal</h2>
                        <button class="btn-close-journal" id="close-journal-btn">Ã—</button>
                    </div>
                    <div class="journal-entries" id="journal-entries">
                        <!-- Journal entries will be populated here -->
                    </div>
                </div>
            </div>


           <!-- Navigation -->
            <nav class="nav-directions">
                <button class="btn btn-nav btn-back text-center btn-lg">Back</button>
                <button class="btn btn-nav btn-next text-center btn-lg">Next</button>
            </nav>

            <!-- Look at scene -->
            <button class="btn btn-look text-center p-absolute btn-secondary">Look</button>
            <div class="pips-container">
                <span></span>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div class="messages"></div>

    <!-- Audio Elements -->
    <audio id="silence" preload="auto" loop>
        <source src="/assets/audio/silence.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient1" preload="auto" loop>
        <source src="/assets/audio/ambient1.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient2" preload="auto" loop>
        <source src="/assets/audio/ambient2.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient3" preload="auto" loop>
        <source src="/assets/audio/ambient3.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient4" preload="auto" loop>
        <source src="/assets/audio/ambient4.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient5" preload="auto" loop>
        <source src="/assets/audio/ambient5.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient6" preload="auto" loop>
        <source src="/assets/audio/ambient6.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient7" preload="auto" loop>
        <source src="/assets/audio/ambient7.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient8" preload="auto" loop>
        <source src="/assets/audio/ambient8.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient9" preload="auto" loop>
        <source src="/assets/audio/ambient9.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient10" preload="auto" loop>
        <source src="/assets/audio/ambient10.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient11" preload="auto" loop>
        <source src="/assets/audio/ambient11.mp3" type="audio/mpeg">
    </audio>
    <audio id="ambient12" preload="auto" loop>
        <source src="/assets/audio/ambient12.mp3" type="audio/mpeg">
    </audio>
    <audio id="victory" preload="auto">
        <source src="/assets/audio/victory.mp3" type="audio/mpeg">
    </audio>
    <audio id="addToInventory" preload="auto">
        <source src="/assets/audio/addToInventory.mp3" type="audio/mpeg">
    </audio>
    <audio id="useItem" preload="auto">
        <source src="/assets/audio/use.mp3" type="audio/mpeg">
    </audio>
    <audio id="sceneChange" preload="auto">
        <source src="/assets/audio/transition.mp3" type="audio/mpeg">
    </audio>
    <audio id="error" preload="auto">
        <source src="/assets/audio/error.mp3" type="audio/mpeg">
    </audio>
    <audio id="success" preload="auto">
        <source src="/assets/audio/success.mp3" type="audio/mpeg">
    </audio>

    <!-- HTML Templates -->
    <template id="scene-item-template">
        <button class="scene-item prop" data-item-name="">
            <span class="item-label" data-bind="label"></span>
        </button>
    </template>

    <template id="inventory-item-template">
        <div class="inventory-item" data-item-name="">
            <span class="item-label" data-bind="label"></span>
        </div>
    </template>

    <template id="button-template">
        <button class="btn" data-bind="text"></button>
    </template>

    <!-- Main Application -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
